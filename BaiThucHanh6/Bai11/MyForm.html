<!DOCTYPE html>
<html>

<body>
    <form action="Xuly.aspx" method="post" onsubmit="return checkdulieu()">
        <label>Họ tên:</label>

        <label>Năm sinh:</label>
        <input id="ipDate" name="ipDate" type="date" /> <label id="namsinh_loi">Bắt buộc</label><br />

        <label>Địa chỉ:</label>

        <label>Email:</label>
        <input id="ipEmail" name="ipEmail" type="text" /> <label id="email_loi">Bắt buộc</label><br />

        <label>Số điện thoại:</label>
        <input id="ipSDT" name="ipSDT" type="text" /> <label id="sdt_loi">Bắt buộc</label><br />

        <section id="section">
            <button type="submit" id="btn_sub">Submit</button>
            <button type="reset" onclick="huy()">Cancel</button>
        </section>
    </form>
    <script src="bai11.js" type="text/javascript"></script>
